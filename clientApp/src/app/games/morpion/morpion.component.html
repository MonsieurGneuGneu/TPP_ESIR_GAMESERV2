
<div class="form-group">
  <h3 class="mat-h3" style="padding-top: 1em;" > Selectionner le nombre de cases </h3>
  <select class="form-control" [(ngModel)]="nbCases" style="margin-bottom:1em ">
    <option [value]="0"> Undefined
    </option>
    <option *ngFor="let i of [3,4,5,6,7,8,9]" [value]="i">{{i}}</option>
  </select>
</div>
<div *ngIf="nbCases == 0 ">
  <img width="400" height="400" alt="Morpion" src="assets/images/morpion.png">
</div>

<div *ngIf=" nbCases != 0 " class="jeu">
  <jhi-my-board [nbCells]="nbCases" ></jhi-my-board>
</div>
